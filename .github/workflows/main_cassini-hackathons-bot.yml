# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy code to Azure App Service (Production)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Github repository'
      uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Run npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Deploy web app code using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: cassini-hackathons-bot
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_067AF2492A844BB0AD563547FCD33D99 }}
        package: .
