# Docs for the Azure Web Apps Deploy action: https://go.microsoft.com/fwlink/?linkid=2134798
# More GitHub Actions for Azure: https://go.microsoft.com/fwlink/?linkid=2135048

name: Build and deploy to Azure App Service (Production)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Github repository'
      uses: actions/checkout@master


    - name: Set up Node.js version
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Run npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Deploy webapp using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: cassini-hackathons-bot
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_067AF2492A844BB0AD563547FCD33D99 }}
        package: .
