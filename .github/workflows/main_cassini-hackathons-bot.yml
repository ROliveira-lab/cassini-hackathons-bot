# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cassini-hackathons-bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cassinidocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_02f27132d456451f9d668d3c97112bb6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_57e4a8cb9b7943188d3f71ce69ad6952 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cassinidocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_02f27132d456451f9d668d3c97112bb6 }}/cassini-hackathons-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cassini-hackathons-bot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_361c00775cef4287960777d859838643 }}
        images: 'cassinidocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_02f27132d456451f9d668d3c97112bb6 }}/cassini-hackathons-bot:${{ github.sha }}'