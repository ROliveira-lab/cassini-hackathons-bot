# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy to Azure App Service as Container (Production)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout Github repository'
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to container registry
      uses: docker/login-action@v1
      with:
        registry: https://cassinidocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_02f27132d456451f9d668d3c97112bb6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_57e4a8cb9b7943188d3f71ce69ad6952 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cassinidocker.azurecr.io/cassini-hackathons-bot:${{ github.sha }}
        file: ./dockerfile

    - name: Deploy container using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: cassini-hackathons-bot
        slot-name: production
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_361c00775cef4287960777d859838643 }}
        images: 'cassinidocker.azurecr.io/cassini-hackathons-bot:${{ github.sha }}'
